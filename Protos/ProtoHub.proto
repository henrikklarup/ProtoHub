syntax = "proto3";

service ProtoHubService {
  rpc UploadSpec (UploadSpecRequest) returns (UploadSpecResponse);
}

message UploadSpecRequest {
  string package_name = 1;
  string secret_token = 2;
  string version_semver = 3;
  bytes payload = 4;
}

message UploadSpecResponse {
    Status status = 1;
}

message Status {
  int32 code = 1;  
  string message = 2;
}